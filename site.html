<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/Project.css" />
        <link rel="stylesheet" type="text/css" href="css/Overlay.css" />
        <link rel="stylesheet" type="text/css" href="css/TypeLabel.css" />
        <script type="text/javascript" src="js/LowPassFilter.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/ScrollRecognizer.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/StackBlur.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/compatibility.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/site.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/ProjectController.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/Project.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/Overlay.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/shadow.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/TypeLabel.js" charset="utf-8"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="icon" type="image/png" href="images/favicon.png">
        <title>Maurice Lam</title>
    </head>
    <body>
        <div id="wrap">
            <div id="tabletop">
                <div id="tableedge"></div>
                <div id="nameplate-group">
                    <div id="nameplate" class="nameplate">Maurice Lam</div>
                    <div id="nameplate-shadow" class="nameplate"></div>
                </div>
                <div id="projects">
                    <div class="project" id="hometab" data-image="projects/hometab.png" data-name="HomeTab"></div>
                    <div class="project" id="cast" data-image="projects/cast.png" data-name="CAST"></div>
                    <div class="project" id="transit" data-image="projects/transit.png" data-name="Transit - CUMTD"></div>
                    <div class="project" id="loc" data-image="projects/loc.png" data-name="LOC"></div>
                    <div class="project" id="maps" data-image="projects/maps.png" data-name="ScrollMaps"></div>
                    <div class="project" id="abm" data-image="projects/abm.png" data-name="Awesome Bookmarks"></div>
                    <div class="project" id="notify" data-image="projects/notify.png" data-name="no.tify"></div>
                    <div class="project" id="youpivot" data-image="projects/youpivot.png" data-name="YouPivot and Timemarks"></div>
                    <div class="project" id="hksp" data-image="projects/hksp.png" data-name="HKStockPulse"></div>
                </div>
            </div>
            <div id="overlay" class="project-overlay hidden">
                <div class="leftarrow">
                    <div class="slices slice1"></div>
                    <div class="slices slice2"></div>
                    <div class="hitarea"></div>
                </div>
                <div class="rightarrow">
                    <div class="slices slice1"></div>
                    <div class="slices slice2"></div>
                    <div class="hitarea"></div>
                </div>
                <div class="content"></div>
            </div>
        </div>
    </body>
</html>
